version: '3.8'

services:
  db:
    image: timescale/timescaledb:latest-pg15
    container_name: plantops-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: plantops
      POSTGRES_PASSWORD: plantops_dev
      POSTGRES_DB: plantops
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U plantops"]
      interval: 10s
      timeout: 5s
      retries: 5

  mosquitto:
    image: eclipse-mosquitto:2
    container_name: plantops-mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - ./mosquitto/passwd:/mosquitto/config/passwd
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: plantops-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://plantops:plantops_dev@db:5432/plantops}
      MQTT_HOST: ${MQTT_HOST:-mosquitto}
      MQTT_PORT: ${MQTT_PORT:-1883}
      MQTT_PASSWD_FILE: ${MQTT_PASSWD_FILE:-/mosquitto/passwd}
      MQTT_BACKEND_PASSWORD: ${MQTT_BACKEND_PASSWORD:-backend_secret_pass}
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL:-}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}
    depends_on:
      db:
        condition: service_healthy
      mosquitto:
        condition: service_started
    volumes:
      - ./backend:/app
      - ./mosquitto/passwd:/mosquitto/passwd
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: plantops-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db_data:
  mosquitto_data:
  mosquitto_log:
