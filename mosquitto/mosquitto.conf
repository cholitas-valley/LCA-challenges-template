# Mosquitto MQTT Broker Configuration
# For local development only - allows anonymous connections

# Listener configuration
listener 1883
protocol mqtt

# WebSocket listener (optional, for browser clients)
listener 9001
protocol websockets

# Allow anonymous connections (for local dev)
allow_anonymous true

# Persistence configuration
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection messages
connection_messages true
